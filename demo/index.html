<html>

<head>
    <title>CONSOLE TEST BED</title>
    <script src="../dist/jeli.console.min.js"></script>

</head>

<body>
    <h2>CONSOLE TEST BED</h2>
    <button type="button" onclick="openConsole({})">Open</button>
    <button type="button" onclick="openConsole({styling:{sticky:true}})">Open Sticky</button>
    <button type="button" onclick="openConsole({styling:{sticky:true,overlay:true}})">Open with overlay</button>
    <button type="button" onclick="openConsole({styling:{sticky:true,position:'bottomRight'}})">Open Position(bottom right)</button>
    <button type="button" onclick="openConsole({mode:1, styling:{}})">Open Read Mode</button>
    <script>
        function openConsole(config) {
            var sandbox = new jconsole(config);

            sandbox.init();
        }
    </script>
</body>

</html>
